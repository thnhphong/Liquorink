    href="https://fonts.googleapis.com/css2?family=Aladin&amp;family=Amarante&amp;family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;family=Rye&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="../../pages/variablecolor/color.css">
</head>
<body>
  <main class="container">
    <div class="content-wrapper">
      <section class="signup-sec">
        <img class="logo" src="../../design/Logo - Liquorink.jpg" alt="">
        <div class="to-home"><a href="/Liquorink/index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i>
            Home</a>
        </div>
        <h1 class="amarante-reg">Create an Account</h1>
        <form class="amarante-reg" action="signup.php" id="signupForm" method="POST">
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required="" autocomplete="username">
            <p class="error-message"></p>
          </div>

          <div class="form-group">
            <label for="email">Email address*</label>
            <input type="email" id="email" name="email" required="" autocomplete="username">
            <p class="error-message"></p>
          </div>

          <div class="form-group-password">
            <div class="form-group">
              <label for="password">Password*</label>
              <div class="password-input">
                <input type="password" id="password" name="password" required="" autocomplete="new-password" minlength="8">
                <i class="toggle-password fas fa-eye-slash" id="toggle-password"></i>
              </div>
              <p class="error-message" id="password-error"></p>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm password*</label>
              <div class="password-input">
                <input type="password" minlength="8" id="confirm-password" name="confirm-password" required="" autocomplete="off"
                  onpaste="return false" onCopy="return false" onCut="return false" onCut="return false" onDrag="return false"
                  onDrop="return false">
                <i class="toggle-password fas fa-eye-slash" id="toggle-confirm-password"></i>
              </div>
              <p class="error-message" id="confirm-password-error"></p>
            </div>
          </div>
          <p class="pass-hint-text">Use 8 or more characters with a mix of letters, numbers &amp; special character</p>
          <div class="password-container">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show Password</label>
          </div>

          <div class="password-hint_dob">
            <div class="password-hint">
              <div class="password-hint">
                <input type="checkbox" id="minLength" disabled>
                <label for="minLength">
                  <span class="custom-checkbox"></span>
                  At least 8 characters</label>
              </div>
              <div class="password-hint">
                <input type="checkbox" id="case" disabled>
                <label for="case">
                  <span class="custom-checkbox"></span>
                  At least one uppercase and one lower case letter</label>
              </div>
              <div class="password-hint">
                <input type="checkbox" id="number" disabled>
                <label for="number">
                  <span class="custom-checkbox"></span>
                  At least one number</label>
              </div>
              <div class="password-hint">
                <input type="checkbox" id="specialChar" disabled>
                <label for="specialChar">
                  <span class="custom-checkbox"></span>
                  At least one special character</label>
              </div>
            </div>

            <div class="dob-part">
              <label for="dob">Date of Birth*</label>
              <input type="date" id="dob" name="dob" required="">
              <p class="error-message inter-reg" style="font-weight: 600;
                padding-left: 4px;">You must be over the age of 18 to join.</p>
            </div>
          </div>


          <p class="already-have-an-account">Already have an account? <a class="login_btn"
              href="../../pages/login/login.html">Log In</a></p>

          <button type="submit" class="signup_btn">Sign Up</button>
          <div class="or-hr">
            <hr>
            <h1>OR</h1>
            <hr>
          </div>
          <button type="button" class="google-signup_btn">
            <svg class="google-logo" xmlns="http://www.w3.org/2000/svg" width="0.98em" height="1em"
              viewBox="0 0 256 262">
              <path fill="#4285f4"
                d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027">
              </path>
              <path fill="#34a853"
                d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1">
              </path>
              <path fill="#fbbc05"
                d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602z">
              </path>
              <path fill="#eb4335"
                d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251">
              </path>
            </svg>
            Sign up with Google</button>


          <nav>
            <a href="help.html">Help</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
          </nav>
        </form>
      </section>
      <aside class="promo-image">
        <img src="../../design/signup_img.jpg" alt="Signup Promo">
        <div class="promo-btns">
          <button class="left-btn">
            100% Guarantee
          </button>
          <button class="right-btn">
            Free delivery Ho Chi Minh, Ha Noi Area
          </button>
        </div>
      </aside>
    </div>
  </main>


  <script src="signup.js"></script>


</body>

</html>
